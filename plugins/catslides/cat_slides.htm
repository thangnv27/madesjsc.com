<!-- START BLOCK : show_slideshow -->
<script type="text/javascript" src="{dir_path}/plugins/numberslides/js/number_slideshow.js"></script>
<link href="{dir_path}/plugins/numberslides/css/number_slideshow.css" rel="stylesheet" type="text/css"></link>

<script>
$(function() {
                $("#number_slideshow").number_slideshow({
                    slideshow_autoplay: 'enable',//enable disable
                    slideshow_time_interval: 3000,
                    slideshow_window_background_color: "#fff",
                    slideshow_window_padding: '1',
                    slideshow_window_width: '{slidewidth}',
                    slideshow_window_height: '{slideheight}',
                    slideshow_border_size: '0',
                    slideshow_transition_speed: 500, //'normal','slow','fast' or numeral
                    slideshow_border_color: 'black',
                    slideshow_show_button: 'enable',//enable disable
                    slideshow_show_title: 'disable',//enable disable
                    slideshow_button_text_color: '#CCC',
                    slideshow_button_current_text_color: '#000',
                    slideshow_button_background_color: '#333',
                    slideshow_button_current_background_color: '#666',
                    slideshow_button_border_color: '#000',
                    slideshow_loading_gif: 'loading.gif',//loading pic, you can replace it.
                    slideshow_button_border_size: '0'
                });

            });
        </script>

        <div id="number_slideshow" class="number_slideshow">
            <ul>
				<!-- START BLOCK : list_slide -->
				<li>
					<a href="{link_detail}" target="_blank">
						<img src="{image_src}" width="{slidewidth}" height="{slideheight}">
					
					</a>
				</li>
				<!-- END BLOCK : list_slide -->					
            </ul>
            <ul class="number_slideshow_nav">
                <!-- START BLOCK : list_slide_number -->
                <li><a href="#">{stt__}</a></li>
                <!-- START BLOCK : list_slide_number -->
            </ul>
            <div style="clear: both"></div>
        </div>

<!-- END BLOCK : show_slideshow -->
